<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    {% load static %}
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }
      header {
        display: flex;
        flex-direction: column;
        background-color: #000;
        color: #fff;
        padding: 20px;
      }

      .logo {
        display: flex;
        align-items: center;
      }
      .circle {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: red;
        margin-right: 15px;
      }
      .site_name h2 {
        margin: 0;
      }
      .search_bar {
        display: flex;
        align-items: center;
        background-color: grey;
        height: 35px;
        width: 50%;
        border-radius: 20px;
        margin: 20px 0;
      }
      .search_ico {
        background-color: #fff;
        width: 20px;
        height: 20px;
        margin: 0 15px;
      }
      .shop_cart {
        background-color: #fff;
        width: 40px;
        height: 40px;
        margin-right: 5%;
      }
      .search_input {
        width: 100%;
        height: 100%;
        border: none;
        padding: 0;
        padding-left: 5px;
        border-radius: 20px 0 0 20px;
      }
      .header_up {
        display: flex;
        height: 80px;
        width: 100%;
        justify-content: space-between;
        align-items: center;
      }
      .search_btn {
        height: 35px;
        border-radius: 0 20px 20px 0;
        border: 0;
        font-size: 16px;
        cursor: pointer;
      }
      .main {
        display: flex;
      }
      .sidebar {
        width: 250px;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        position: fixed;
        top: 120px;
        left: 0;

        overflow-y: auto;
      }
      .header_nav {
        font-size: 18px;
        margin-top: 20px;
      }
      .product_categories {
        display: flex;
        flex-direction: column;
        list-style-type: none;
        padding-left: 0;
      }
      .category {
        cursor: pointer;
        user-select: none;
        padding: 15px 20px;
        border-bottom: 1px solid #f1f1f1;
        position: relative;
      }
      .category:hover {
        background-color: #f1f1f1;
      }
      .category:hover .subcategories {
        display: block;
      }
      .dropdown-arrow {
        width: 20px;
        height: 20px;
        transition: transform 0.2s ease-in-out;
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
      }
      .category:hover .dropdown-arrow {
        transform: rotate(90deg) translateY(-50%);
      }
      .subcategories {
        display: none;
        background-color: #f9f9f9;
        padding-left: 20px;
        border-top: 1px solid #f1f1f1;
      }
      .subcategories li {
        padding: 10px 0;
        list-style-type: none;
      }
      .main_content {
        margin-left: 270px; /* Достаточно места для боковой панели */
        padding: 20px;
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header_up">
        <div class="logo">
          <div class="circle"></div>
          <div class="site_name"><h2>E-garden</h2></div>
        </div>
        <div class="search_bar">
          <div class="search_ico"></div>
          <input class="search_input" placeholder="Пошук товарів..." />
          <button class="search_btn">Знайти</button>
        </div>
        <div class="shop_cart"></div>
      </div>
    </header>

    <div class="main">
      <aside class="sidebar">
        <div class="header_nav">
          <ul class="product_categories">
            {% for category in categories %}
            <li class="category">
              {{ category.name }}
              <img
                class="dropdown-arrow"
                src="{% static 'images/dropdown_arrow.png' %}"
                alt=""
                id="category-{{ category.id }}"
              />
              <ul class="subcategories">
                {% for subcategory in category.subcategory_set.all %}
                <li>{{ subcategory.name }}</li>
                {% endfor %}
              </ul>
            </li>
            {% endfor %}
          </ul>
        </div>
      </aside>

      <div class="main_content">
        <section>
          <!-- Основное содержимое страницы -->
        </section>
      </div>
    </div>

    <footer></footer>
  </body>
  <script></script>
</html>
