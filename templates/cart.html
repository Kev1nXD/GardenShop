<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Корзина - E-garden</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 20px;
      }
      .cart {
        max-width: 800px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      .cart h2 {
        margin-bottom: 20px;
      }
      .cart-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px solid #ddd;
      }
      .cart-item img {
        width: 50px;
        height: 50px;
        object-fit: cover;
        margin-right: 20px;
      }
      .cart-item-details {
        flex-grow: 1;
      }
      .cart-item-name {
        font-size: 16px;
        margin: 0;
      }
      .cart-item-price {
        font-size: 14px;
        color: #555;
      }
      .cart-item-quantity {
        display: flex;
        align-items: center;
      }
      .cart-item-quantity input {
        width: 50px;
        text-align: center;
        margin: 0 10px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .cart-item-quantity button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 4px;
      }
      .cart-item-quantity button:hover {
        background-color: #45a049;
      }
      .cart-total {
        text-align: right;
        font-size: 18px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="cart">
      <h2>Ваша корзина</h2>
      <div class="cart-items">
        <!-- Товары будут добавляться здесь через JavaScript -->
      </div>
      <div class="cart-total">Сума: <span id="cart-total">0</span> грн.</div>
    </div>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const cartItemsContainer = document.querySelector(".cart-items");
      const cartTotalElement = document.getElementById("cart-total");

      // Функция для обновления общей суммы корзины
      function updateCartTotal() {
        const cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
        let total = 0;
        cartItems.forEach((item) => {
          const price = parseFloat(item.price.replace(",", "."));
          total += price * item.quantity;
        });
        cartTotalElement.textContent = total.toFixed(2);
      }

      // Функция для обновления корзины
      function updateCart() {
        const cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
        cartItemsContainer.innerHTML = "";
        cartItems.forEach((item, index) => {
          const cartItem = document.createElement("div");
          cartItem.classList.add("cart-item");

          cartItem.innerHTML = `
          <img src="${item.img}" alt="${item.name}">
          <div class="cart-item-details">
            <p class="cart-item-name">${item.name}</p>
            <p class="cart-item-price">${item.price} грн.</p>
          </div>
          <div class="cart-item-quantity">
            <button class="decrease-btn" data-index="${index}">-</button>
            <input type="number" value="${item.quantity}" readonly>
            <button class="increase-btn" data-index="${index}">+</button>
          </div>
        `;

          cartItemsContainer.appendChild(cartItem);
        });

        updateCartTotal();

        // Добавляем обработчики событий для кнопок увеличения и уменьшения количества
        document.querySelectorAll(".decrease-btn").forEach((button) => {
          button.addEventListener("click", function () {
            const index = this.getAttribute("data-index");
            const cartItems =
              JSON.parse(localStorage.getItem("cartItems")) || [];
            if (cartItems[index].quantity > 1) {
              cartItems[index].quantity--;
            } else {
              cartItems.splice(index, 1);
            }
            localStorage.setItem("cartItems", JSON.stringify(cartItems));
            updateCart();
          });
        });

        document.querySelectorAll(".increase-btn").forEach((button) => {
          button.addEventListener("click", function () {
            const index = this.getAttribute("data-index");
            const cartItems =
              JSON.parse(localStorage.getItem("cartItems")) || [];
            cartItems[index].quantity++;
            localStorage.setItem("cartItems", JSON.stringify(cartItems));
            updateCart();
          });
        });
      }

      // Инициализация корзины
      updateCart();
    });
  </script>
</html>
