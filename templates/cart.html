<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Корзина - E-garden</title>
    {% load static %}
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
      }
      .cart {
        max-width: 800px;
        margin: 10px auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      .cart h2 {
        margin-bottom: 20px;
      }
      .cart-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px solid #ddd;
      }
      .cart-item img {
        width: 50px;
        height: 50px;
        object-fit: cover;
        margin-right: 20px;
      }
      .cart-item-details {
        flex-grow: 1;
      }
      .cart-item-name {
        font-size: 16px;
        margin: 0;
      }
      .cart-item-price {
        font-size: 14px;
        color: #555;
      }
      .cart-item-quantity {
        display: flex;
        align-items: center;
      }
      .cart-item-quantity input {
        width: 50px;
        text-align: center;
        margin: 0 10px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .cart-item-quantity button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 4px;
      }
      .cart-item-quantity button:hover {
        background-color: #45a049;
      }
      .cart-total {
        text-align: right;
        font-size: 18px;
        margin-top: 20px;
      }
      .checkout-form {
        margin-top: 20px;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .checkout-form h3 {
        margin-top: 0;
        font-size: 24px;
        color: #333;
      }

      .checkout-form label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
      }

      .checkout-form input[type="text"],
      .checkout-form input[type="email"],
      .checkout-form input[type="tel"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
        color: #333;
      }

      .checkout-form button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      .checkout-form button:hover {
        background-color: #45a049;
      }

      .checkout-form input[type="text"]::placeholder,
      .checkout-form input[type="email"]::placeholder,
      .checkout-form input[type="tel"]::placeholder {
        color: #999;
      }
      a {
        color: #000;
        text-decoration: none;
      }
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }
      header {
        display: flex;
        flex-direction: column;
        background-color: #e5b13a;
        color: #fff;
      }

      .logo {
        display: flex;
        align-items: center;
      }
      .circle {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: red;
        margin-right: 15px;
      }
      .site_name h2 {
        margin: 0;
        color: white;
      }
      .search_bar {
        display: flex;
        align-items: center;
        background-color: grey;
        height: 35px;
        width: 50%;
        border-radius: 20px;
        margin: 20px 0;
      }
      .search_ico {
        width: 20px;
        height: 20px;
        margin: 0 15px;
      }
      .search_ico img {
        width: 100%;
        height: 100%;
      }
      .shop_cart {
        width: 40px;
        height: 40px;
        margin-right: 5%;
      }
      .shop_cart img {
        width: 100%;
        height: 100%;
      }
      .search_input {
        width: 100%;
        height: 100%;
        border: none;
        padding: 0;
        padding-left: 5px;
        border-radius: 20px 0 0 20px;
      }
      .header_up {
        display: flex;
        height: 80px;
        width: 100%;
        justify-content: space-between;
        align-items: center;
      }
      .search_btn {
        height: 35px;
        border-radius: 0 20px 20px 0;
        border: 0;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header_up">
        <div class="logo">
          <div class="circle"></div>
          <div class="site_name">
            <a href="{% url 'main_page' %}"><h2>E-garden</h2></a>
          </div>
        </div>
        <div class="search_bar">
          <div class="search_ico">
            <img src="{% static '/Images/search-svgrepo-com.png' %}" alt="" />
          </div>
          <input class="search_input" placeholder="Пошук товарів..." />
          <button class="search_btn">Знайти</button>
        </div>
        <div class="shop_cart">
          <a href="{% url 'cart_page' %}">
            <img
              src="{% static 'images/cart-shopping-svgrepo-com (1).png' %}"
              alt="Корзина"
            />
          </a>
        </div>
      </div>
    </header>
    <div class="cart">
      <h2>Ваш кошик</h2>
      <div class="cart-items">
        <!-- Товары будут добавляться здесь через JavaScript -->
      </div>
      <div class="message-container"></div>
      <div class="cart-total">Сума: <span id="cart-total">0</span> грн.</div>
      <div class="checkout-form">
        <h3>Оформлення замовлення</h3>
        <form id="checkout-form">
          <label for="name">Ім'я:</label>
          <input type="text" id="name" name="name" required /><br />

          <label for="phone">Телефон:</label>
          <input type="text" id="phone" name="phone" required /><br />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required /><br />

          <label for="address">Адреса:</label>
          <input type="text" id="address" name="address" required /><br />

          <button type="submit">Підтвердити замовлення</button>
        </form>
      </div>
    </div>
  </body>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const cartItemsContainer = document.querySelector(".cart-items");
      const cartTotalElement = document.getElementById("cart-total");
      const cartClassTotalElement =
        document.getElementsByClassName("cart-total");
      const checkoutForm = document.querySelector(".checkout-form");
      const messageContainer = document.querySelector(".message-container");

      // Функция для обновления общей суммы корзины
      function updateCartTotal() {
        const cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
        let total = 0;
        cartItems.forEach((item) => {
          const price = parseFloat(item.price.replace(",", "."));
          total += price * item.quantity;
        });
        cartTotalElement.textContent = total.toFixed(2);
      }

      // Функция для обновления корзины
      function updateCart() {
        const cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
        cartItemsContainer.innerHTML = "";

        if (cartItems.length === 0) {
          checkoutForm.style.display = "none";
        } else {
          checkoutForm.style.display = "block";
        }

        cartItems.forEach((item, index) => {
          const cartItem = document.createElement("div");
          cartItem.classList.add("cart-item");

          cartItem.innerHTML = `
            <img src="${item.img}" alt="${item.name}">
            <div class="cart-item-details">
                <p class="cart-item-name">${item.name}</p>
                <p class="cart-item-price">${item.price} грн.</p>
            </div>
            <div class="cart-item-quantity">
                <button class="decrease-btn" data-index="${index}">-</button>
                <input type="number" value="${item.quantity}" readonly>
                <button class="increase-btn" data-index="${index}">+</button>
            </div>
            `;

          cartItemsContainer.appendChild(cartItem);
        });

        updateCartTotal();

        // Добавляем обработчики событий для кнопок увеличения и уменьшения количества
        document.querySelectorAll(".decrease-btn").forEach((button) => {
          button.addEventListener("click", function () {
            const index = this.getAttribute("data-index");
            const cartItems =
              JSON.parse(localStorage.getItem("cartItems")) || [];
            if (cartItems[index].quantity > 1) {
              cartItems[index].quantity--;
            } else {
              cartItems.splice(index, 1);
            }
            localStorage.setItem("cartItems", JSON.stringify(cartItems));
            updateCart();
          });
        });

        document.querySelectorAll(".increase-btn").forEach((button) => {
          button.addEventListener("click", function () {
            const index = this.getAttribute("data-index");
            const cartItems =
              JSON.parse(localStorage.getItem("cartItems")) || [];
            cartItems[index].quantity++;
            localStorage.setItem("cartItems", JSON.stringify(cartItems));
            updateCart();
          });
        });
      }

      // Инициализация корзины
      updateCart();

      // Обработчик события для отправки формы
      checkoutForm.addEventListener("submit", function (event) {
        event.preventDefault();

        // Создаем сообщение об успешной покупке
        const successMessage = document.createElement("p");
        successMessage.textContent =
          "Дякуємо за замовлення! Скоро з вами зв'яжуться.";
        successMessage.classList.add("success-message");
        messageContainer.appendChild(successMessage);

        // Очистить корзину
        localStorage.removeItem("cartItems");

        // Обновить корзину на странице
        updateCart();
        if (cartClassTotalElement.length > 0) {
          const cartTotalElement = cartClassTotalElement[0];
          cartTotalElement.style.display = "none";
        }
        // Скрыть форму оформления заказа
        checkoutForm.style.display = "none";

        // Удалить сообщение об успешной покупке через 5 секунд
        setTimeout(function () {
          window.location.href = "/";
          successMessage.remove();
        }, 5000);
      });
    });
  </script>
</html>
