      input[type="number"],

        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 10px;
      }

      select {
        height: 35px;
      }

        background-color: #4caf50;
        color: white;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      .product-item .buy-btn {
        order: 1; /* Устанавливаем порядок кнопки "Купить" */
        align-self: flex-end; /* Размещаем кнопку "Купить" в конце блока */
        padding: 10px 20px; /* Задаем внутренние отступы */
        background-color: #4caf50; /* Цвет фона кнопки */
        color: white; /* Цвет текста */
        border: none; /* Убираем границу кнопки */
        border-radius: 4px; /* Закругляем углы кнопки */
        font-size: 16px; /* Размер шрифта */
        cursor: pointer; /* Устанавливаем курсор в виде указателя при наведении */
      }

      .product-item .buy-btn:hover {
        background-color: #45a049; /* Изменяем цвет фона при наведении */

  <body>
    <header>
      <div class="header_up">
        <div class="logo">
          <div class="circle"></div>
          <div class="site_name">
            <a href="{% url 'main_page' %}"><h2>E-garden</h2></a>
          </div>
        </div>
        <div class="search_bar">
          <div class="search_ico">
            <img src="{% static '/Images/search-svgrepo-com.png' %}" alt="" />
          </div>
            <form action="{% url 'search_products' %}" id="search_form" method="GET">
                <input class="search_input" name="key_words" placeholder="Пошук товарів..." />
                <button class="search_btn">Знайти</button>
            </form>
        </div>
        <div class="shop_cart">
          <a href="{% url 'cart_page' %}">
            <img
              src="{% static 'images/cart-shopping-svgrepo-com (1).png' %}"
              alt="Корзина"
            />
          </a>
        </div>
      </div>
    </header>

    <div class="main">
      <aside class="sidebar">
        <div class="header_nav">
          <ul class="product_categories">
            {% for category in categories %}
            <li class="category">
              <a href="{% url 'category_page' category.id %}">
                {{ category.name }}
              </a>

              <ul class="subcategories">
                {% for subcategory in category.subcategory_set.all %}
                <li>
                  <a
                    href="{% url 'category_page' category.id subcategory.id %}"
                  >
                    {{ subcategory.name }}
                  </a>
                </li>
                {% endfor %}
              </ul>
            </li>
            {% endfor %}
          </ul>
        </div>
      </aside>

      <div class="main_content">
        <section>
        <h2>Вам може сподобатись</h2>
        <div class="product-list">

        </div>
        </section>
      </div>
    </div>

    <footer></footer>
  <script>
      function getRecommendetProducts() {
        let localStorageCartItems = JSON.stringify(localStorage);
        let csrf_tocken = document.cookie.match('csrftoken=(.*)')[1];
        fetch("http://127.0.0.1:8000/recomendations/", {"method": "POST", "headers": {"X-CSRFToken": csrf_tocken}, "body": localStorageCartItems})
          .then((response) => response.json())
          .then((data) => {
            let product_list = document.querySelector(".product-list");
            product_list.innerHTML = data.recommended_product;
            console.log(data.recommended_product);
          });
      }
      getRecommendetProducts()
      
  </script>
  </body>
